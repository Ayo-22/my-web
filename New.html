<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title> Log </title>
  <style>
  body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  .login-box h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #666;
    }
  .login-box h3 {
      text-align: center;
      margin-bottom: 30px;
      color: #666;
    }
  img{
    width: 90px;
  }
.login-box {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
    }
      .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
  .login-box button {
      width: 100%;
      padding: 12px;
      border: none;
      background-color: #667eea;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
.login-box button:hover {
      background-color: #5a67d8;
    }
  * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }
  login-box a {
      color: #667eea;
      text-decoration: none;
    }
  .login-box p {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .login-box a {
      color: #667eea;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <center>
    <div class="login-box">
     <form> 
       <h1> Hello And Welcome </h1>
       <img src="A.png" alt="width:50%">
     </form>
       <h3> SIGN IN </h3>
       <form>
       <input type="text" placeholder="Email/Phone Number" required>
       <input type="password" placeholder="Password" required>
       <a href="reset.html"> Forget Password? </a><br><br>
        <button href="about.html"  type="submit">Login</button> </a>
       </form>
       
           <p>Don't have an account? <a href="sign.html">Sign up</a></p>
       
    </div>
     </form>   
     </center>
</body>
</html>
